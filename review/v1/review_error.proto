syntax = "proto3";

package api.bubble.v1;

import "errors/errors.proto";

option go_package = "bubble/api/bubble/v1;v1";
option java_multiple_files = true;
option java_package = "api.bubble.v1";

// ErrorReason 定义错误码
enum ErrorReason {
  // 设置缺省错误码
  option (errors.default_code) = 500;

  // 为某个枚举单独设置错误码
  DB_FAILED = 0 [(errors.code) = 500];
  INVALID_PARAM = 1 [(errors.code) = 400];
  HorizontalPrivilegeEscalation = 20 [(errors.code) = 403];
  ORDER_REVIEWED = 100 [(errors.code) = 409];
  ReviewHasReply= 101 [(errors.code) = 409];
}
