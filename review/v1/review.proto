syntax = "proto3";

package api.review.v1;

import "google/api/annotations.proto";
import "validate/validate.proto";

option go_package = "review-service/api/review/v1;v1";
option java_multiple_files = true;
option java_package = "api.review.v1";

// 定义评价服务
service Review {
	// C端创建评价
	rpc CreateReview (CreateReviewRequest) returns (CreateReviewReply){
		option (google.api.http) = {
			post: "/v1/review"
			body: "*"
		};
	}
	// C端获取评价详情
	rpc GetReview(GetReviewRequest) returns (GetReviewReply){
		option (google.api.http) = {
			get: "/v1/review/{reviewID}"
		};
	}
	// B端回复评价
	rpc ReplyReview (ReplyReviewRequest) returns (ReplyReviewReply){
		option (google.api.http) = {
			post: "/v1/review/reply"
			body: "*"
		};
	}
	// B端申诉评价
	rpc AppealReview (AppealReviewRequest) returns (AppealReviewReply){
		option (google.api.http) = {
			post: "/v1/review/appeal"
			body: "*"
		};
	}
	// O端审核评价
	rpc AuditReview (AuditReviewRequest) returns (AuditReviewReply){
		option (google.api.http) = {
			post: "/v1/review/audit"
			body: "*"
		};
	}
	// O端审核对于评价的申诉
	rpc AuditAppeal (AuditAppealRequest) returns (AuditAppealReply){
		option (google.api.http) = {
			post: "/v1/appeal/audit"
			body: "*"
		};
	}
}


// C端创建评价的参数
message CreateReviewRequest {
	int64 userID = 1 [(validate.rules).int64 = {gt: 0}];
	int64 orderID = 2 [(validate.rules).int64 = {gt: 0}];
	int32 score = 3 [(validate.rules).int32 = {gte: 0, lte: 5}];
	int32 serviceScore = 4 [(validate.rules).int32 = {gte: 0, lte: 5}];
	int32 expressScore = 5 [(validate.rules).int32 = {gte: 0, lte: 5}];
	string content = 6 [(validate.rules).string = {min_len: 1, max_len: 255}];
	string picInfo = 7 [(validate.rules).string = {min_len: 0, max_len: 255}];
	string videoInfo = 8 [(validate.rules).string = {min_len: 0, max_len: 255}];
	bool anonymous = 9 ;
}

// C端创建评价的回复
message CreateReviewReply {
	int64 reviewID = 1;
}

// 评价信息
message ReviewInfo {
	int64 userID = 1 [(validate.rules).int64 = {gt: 0}];
	int64 orderID = 2 [(validate.rules).int64 = {gt: 0}];
	int32 status = 3 [(validate.rules).int32 = {in:[10,20,30,40]}];
	int32 score = 4 [(validate.rules).int32 = {gte: 0, lte: 5}];
	int32 serviceScore = 5 [(validate.rules).int32 = {gte: 0, lte: 5}];
	int32 expressScore = 6 [(validate.rules).int32 = {gte: 0, lte: 5}];
	string content = 7 [(validate.rules).string = {min_len: 1, max_len: 255}];
	string picInfo = 8 [(validate.rules).string = {min_len: 0, max_len: 255}];
	string videoInfo = 9 [(validate.rules).string = {min_len: 0, max_len: 255}];
	bool anonymous = 10 ;
}

// C端获取评价详情的参数
message GetReviewRequest {
	int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
}

// C端获取评价详情的回复
message GetReviewReply {
	ReviewInfo info = 1;
}

// B端回复评价的参数
message ReplyReviewRequest {
	int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
	int64 storeID = 2 [(validate.rules).int64 = {gt: 0}];
	string content = 3 [(validate.rules).string = {min_len: 1, max_len: 255}];
	string picInfo = 4 [(validate.rules).string = {min_len: 0, max_len: 255}];
	string videoInfo = 5 [(validate.rules).string = {min_len: 0, max_len: 255}];
}

// B端回复评价的回复
message ReplyReviewReply {
	int64 replyID = 1;
}

// B端申诉评价的参数
message AppealReviewRequest {
	int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
	int64 storeID = 2 [(validate.rules).int64 = {gt: 0}];
	string reason = 4 [(validate.rules).string = {min_len: 1, max_len: 255}];
	string content = 5 [(validate.rules).string = {min_len: 1, max_len: 255}];
	string picInfo = 6 [(validate.rules).string = {min_len: 0, max_len: 255}];
	string videoInfo = 7 [(validate.rules).string = {min_len: 0, max_len: 255}];
}

// B端申诉评价的回复
message AppealReviewReply {
	int64 appealID = 1;
}

// O端审核评价的参数
message AuditReviewRequest {
	int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
  int32 status = 2 [(validate.rules).int32 = {in:[20,30,40]}];
	string opUser = 4 [(validate.rules).string = {min_len: 1}];
	string opReason = 3 [(validate.rules).string = {min_len: 1}];
}

// O端审核评价的回复
message AuditReviewReply {
	int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
	int32 status = 2 [(validate.rules).int32 = {in:[20,30,40]}];
}

// O端审核对于评价的申诉的参数
message AuditAppealRequest {
	int64 appealID = 1 [(validate.rules).int64 = {gt: 0}];
  int32 status = 2 [(validate.rules).int32 = {in:[20,30]}];
	string opUser = 4 [(validate.rules).string = {min_len: 1}];
	optional string opRemarks = 3 ;
}

// O端审核对于评价的申诉的回复
message AuditAppealReply {
	int64 appealID = 1 [(validate.rules).int64 = {gt: 0}];
	int32 status = 2 [(validate.rules).int32 = {in:[20,30]}];
}
